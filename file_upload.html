<!DOCTYPE html>
<html>
<title>File Upload</title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
<link rel="stylesheet" href="Styling/searchbar.css">
<link rel="stylesheet" href="Styling/style.css">
</head>
<body>
<div class="container mt-3">
<h2>File Upload</h2>
<div class="input-group mb-3">
  <div class="custom-file">
  <form>
    <input type="file" class="custom-file-input" id="inputGroupFile02" accept=".csv, .json, .xml">	
    <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
  </form>
  </div>
  <div class="input-group-append">
    <button id="file-submit" class="btn btn-outline-secondary" type="button">Upload</button>
 </div>
</div>
<h2>Search List</h2>
<div class="input-group mb-3">
  <input class="form-control" id="myInput" type="text" disabled>
</div>
<div class="center">
 <div class="row">
  <div class="col text-center">
	<button id="clearTable" class="btn btn-primary" type="button">Clear Table</button>
  </div>
 </div>
</div>
<br>
<div class="table-responsive-md">
<table class="table table-striped" id="myTable2">
<thead>
        <tr class ="headers">
			<th class="cb"><input type="checkbox" name="checked" id="checkAll"></th>
            <th data-override="title">Title</th>
            <th data-override="url">URL</th>		
			<th data-override="description">Description</th>
        </tr>
</thead>
	<tbody id="myTable">
	</tbody>
</table>
</div>

<div class="center">
 <div class="row">
  <div class="col text-center">
	<button id="exportCSV" type="button" class="btn btn-outline-success">Export to CSV</button>
	<button id="exportJSON" type="button" class="btn btn-outline-primary">Export to JSON</button>
	<button id="exportXML" type="button" class="btn btn-outline-danger">Export to XML</button>
  </div>
 </div>
</div>
</div>
<br>

<h2 style="text-align:center" id="homepage"><a href ="https://venus.cs.qc.cuny.edu/~list9158/cs355/index.html">Click here to return to the home page.</a></h2>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
<script src="Scripts/filename.js"></script>
<script src="Scripts/tableExport.js"></script>
<script src="Scripts/jquery.rowselector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/json2csv"></script>
<script src="https://cdn.jsdelivr.net/npm/table2csv@1.1.3/src/table2csv.min.js"></script>
<script src="Scripts/jquery.tabletojson.js"></script>
<script src="Scripts/tableHTMLExport.js"></script>
<script src="Scripts/file-upload.js"></script>
<script src="Scripts/file-download.js"></script>
</body>
</html>

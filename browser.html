<body>
<h2 id = "heading" >Navigator</h2>
<div id="demo"></div>


<script>
var txt = "";
txt += "<p>Browser Name: " + navigator.appName + "</p>";
txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
txt += "<p>Cookies Enabled:" + checkCookies() + "</p>";
txt += "<p>Platform: " + navigator.platform + "</p>";
txt += "<p>Browser Language: " + navigator.language + "</p>";
txt += "<p>Browser Online: " + isOnline() + "</p>";
txt += "<p>User-agent header: " + navigator.userAgent + "</p>";
document.getElementById("demo").innerHTML = txt;
document.getElementById("demo").style.padding = "10px 10px 10px 10px";
</script>

<p id="homepage"><a id="home" href ="https://venus.cs.qc.cuny.edu/~list9158/cs355/index.html">Click to return to the home page.</a></p>


</body>
